name: ci-pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/${{ vars.IMAGE_NAME }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout del codigo
      - uses: actions/checkout@v4

      # Generar el short SHA
      - name: Get Short GitHub SHA
        run: echo "GITHUB_SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      # Validar el Dockerfile con hadolint
      - name: Lint Dockerfile
        run: |
          docker run --rm -i hadolint/hadolint < Dockerfile

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Generar etiquetas automaticamente
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ vars.IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=latest

      # Build Docker image
      - name: Build Docker image
        env:
          DOCKER_BUILDKIT: 1
        run: |
          docker build --no-cache -t ${{ steps.meta.outputs.tags }} .

      # Push Docker image
      - name: Push Docker image
        run: |
          docker push ${{ steps.meta.outputs.tags }}
